<h1 fxLayoutAlign="center" mat-dialog-title>¿Esta seguro?</h1>
<mat-divider></mat-divider>
<p fxLayoutAlign="center" mat-dialog-content>
    Esta a punto de borrar a {{data.superhero}}
    <br>
    ¿Desea continuar?
</p>
<div fxLayoutAlign="center">
    <button mat-button mat-dialog-close (click)="borrar()" color="warn">Si, borrar!</button>
    <button mat-button mat-dialog-close (click)="cerrar()" color="primary">Cancelar</button>
</div>
